      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

      form {
  max-width: 900px;

  margin: 0 auto;
}

  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">


    window.onload=function(){
      
$("#question_1").change(function() {
  if ($(this).val() == "1st off") {
    $('#h1_group').show();
    $('#h1_box_A').attr('required', '');
    $('#h1_box_B').attr('data-error', 'This field is required.');
    $('#h2_group').show();
    $('#h2_box_A').attr('required', '');
    $('#h2_box_B').attr('data-error', 'This field is required.');
    $('#h3_group').show();
    $('#h3_box_A').attr('required', '');
    $('#h3_box_B').attr('data-error', 'This field is required.');
    $('#L1_group').show();
    $('#L1_box_A').attr('required', '');
    $('#L1_box_B').attr('data-error', 'This field is required.');




  } else if ($(this).val() == "Last off") {
    $('#h1_group').show();
    $('#h1_box_A').attr('required', '');
    $('#h1_box_B').attr('data-error', 'This field is required.');
    $('#h2_group').show();
    $('#h2_box_A').attr('required', '');
    $('#h2_box_B').attr('data-error', 'This field is required.');
    $('#h3_group').show();
    $('#h3_box_A').attr('required', '');
    $('#h3_box_B').attr('data-error', 'This field is required.');
    $('#L1_group').show();
    $('#L1_box_A').attr('required', '');
    $('#L1_box_B').attr('data-error', 'This field is required.');


  } else if ($(this).val() == "In Progress") {
    $('#h2_group').hide();
    $('#h2_box_A').removeAttr('required');
    $('#h2_box_B').removeAttr('data-error');
    $('#h3_group').hide();
    $('#h3_box_A').attr('required', '');
    $('#h3_box_B').attr('data-error', 'This field is required.');
    $('#L1_group').hide();
    $('#L1_box_A').attr('required', '');
    $('#L1_box_B').attr('data-error', 'This field is required.');

  }
});
$("#question_1").trigger("change");


    }

</script>

</head>
<body>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfHu8QmEXlpr3741SK5rGjXNjPX8wXCrQbKvMk8TfYOyDY6uQ/formResponse">



  <form class="p-3">

      <div class="form-group">

          <option value="Last off">Last Off</option>
